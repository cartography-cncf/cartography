name: Build ECR Fix Docker Image

on:
  push:
    branches:
      - fix/ecr-single-platform-images
  workflow_dispatch: {}

# Grant permissions to push to GitHub Container Registry
permissions:
  contents: read
  packages: write

jobs:
  build-and-push-fix:
    name: Build and push ECR fix Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Docker
        uses: docker/setup-docker-action@e61617a16c407a86262fb923c35a616ddbe070b3 # v4.6.0
        with:
          daemon-config: |
            {
              "debug": true,
              "features": {
                "containerd-snapshotter": true
              }
            }

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            # Custom tag for the fix
            type=raw,value=ecr-fix
            # Branch name
            type=ref,event=branch
            # SHA for traceability
            type=sha,prefix=ecr-fix-

      # Build the Python package from source first
      - name: Install uv
        uses: astral-sh/setup-uv@ed21f2f24f8dd64503750218de024bcf64c7250a # v7.1.5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Build Python package from source
        run: |
          uv build
          echo "WHEEL_FILE=$(ls dist/*.whl | head -n1)" >> $GITHUB_ENV

      - name: Upload wheel as artifact
        uses: actions/upload-artifact@v4
        with:
          name: cartography-wheel
          path: dist/*.whl

      # Create a custom Dockerfile that installs from the wheel
      - name: Create custom Dockerfile
        run: |
          cat > Dockerfile.fix << 'EOF'
          FROM python:3.10.19-slim@sha256:c299e10e0070171113f9a1f109dd05e7e634fa94589b056e0e87bb22b2b382a2 AS base
          ARG uid=10001
          ARG gid=10001
          USER ${uid}:${gid}
          WORKDIR /var/cartography
          ENV HOME=/var/cartography
          
          FROM base AS builder
          COPY --from=ghcr.io/astral-sh/uv@sha256:87a04222b228501907f487b338ca6fc1514a93369bfce6930eb06c8d576e58a4 /uv /uvx /bin/
          COPY dist/*.whl /tmp/
          RUN ls -alh /var/cartography
          RUN uv tool install /tmp/*.whl
          RUN ls -alh /var/cartography
          
          FROM base AS production
          COPY --from=builder --chown=${uid}:${gid} /var/cartography/.local /var/cartography/.local
          ENV PATH="/var/cartography/.local/bin:$PATH"
          RUN cartography -h
          
          ENTRYPOINT ["cartography"]
          CMD ["-h"]
          EOF

      - name: Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          file: Dockerfile.fix
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

